<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CookMate</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/index.js"></script>
    </head>

    <body>
        <div id="navbar" class="shadow">
            <div id="heatbutton">REHEAT</div>
            <div id="defrostbutton">DEFROST</div>
            <div id="presetsbutton">PRESETS</div>
        </div>

        <div id="interfacecontainer" >

            <div id="heatinterface">
                <div id="heatinterfacebody">
                    <div id="heatTimer" class="shadow">
                        <div class="timerBtnContainer">
                            <div id="addMoreTimeBtnLeft" class="timerBtn">+</div>
                            <div id="addMoreTimeBtnRight" class="timerBtn">+</div>
                        </div>
                        <div class="lcdDisplay">
                            <div id="lcdText">00:00</div>
                        </div>
                        <div class="timerBtnContainer">
                            <div id="subMoreTimeBtnLeft" class="timerBtn">-</div>
                            <div id="subMoreTimeBtnRight" class="timerBtn">-</div>
                        </div>
                    </div>
                    <div id="modifierBtn1" class="modifierBtn shadow"><p>+30 sec</p></div>
                    <div id="modifierBtn2" class="modifierBtn shadow"><p>+1 min</p></div>
                </div>
                
                <div id="stopgocontainer">
                    <div id="startBtn" class="actionBtn shadow"><p>START</p></div>
                    <div id="stopBtn" class="actionBtn shadow"><p>STOP</p></div>
                </div>
            </div>     
    
            <div id="presetsinterface" style="display: none;">
                <div class="presetcontainer shadow">
                    <img class="presetgraphic" src="img/placeholder.jpg" alt="placeholder">
                    <div class="presettext">
                        Pizza
                    </div>
                </div>

                <div class="presetcontainer shadow">
                    <img class="presetgraphic" src="img/placeholder.jpg" alt="placeholder">
                    <div class="presettext">
                        Popcorn
                    </div>
                </div>

                <div class="presetcontainer shadow">
                    <img class="presetgraphic" src="img/placeholder.jpg" alt="placeholder">
                    <div class="presettext">
                        Fish
                    </div>
                </div>
            </div>

        
    
            <div id="presetscookinterface" style="display: none;"></div>
        </div>

    </body>
</html>
