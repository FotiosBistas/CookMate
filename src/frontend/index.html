<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CookMate</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/index.js"></script>
    </head>

    <body>
        <div id="navbar">
            <div id="heatbutton">REHEAT</div>
            <div id="defrostbutton">DEFROST</div>
            <div id="presetsbutton">PRESETS</div>
        </div>

        <div id="interfacecontainer">

            <div id="heatinterface">
                <div id="heatinterfacebody">
                    <div id="heatTimer">
                        <div id="addBtnsHeat" class="timerBtnContainer">
                            <div id="addMoreTimeBtnLeft" class="timerBtn">+</div>
                            <div id="addMoreTimeBtnRight" class="timerBtn">+</div>
                        </div>
                        <div class="lcdDisplay">
                            <div id="lcdText">00:00</div>
                        </div>
                        <div id="subBtnsHeat" class="timerBtnContainer">
                            <div id="subMoreTimeBtnLeft" class="timerBtn">-</div>
                            <div id="subMoreTimeBtnRight" class="timerBtn">-</div>
                        </div>
                    </div>
                    <div id="heatAdd1" class="modifierBtn"><p>+30 sec</p></div>
                    <div id="heatAdd2" class="modifierBtn"><p>+1 min</p></div>
                </div>
                
                <div id="stopgocontainer">
                    <div id="startBtn" class="actionBtn"><p>START</p></div>
                    <div id="stopBtn" class="actionBtn"><p>STOP</p></div>
                </div>
            </div>
    
            <div id="defrostinterface" style="display: none;"></div>
    
            <div id="presetsinterface" style="display: none;"></div>
    
            <div id="presetscookinterface" style="display: none;"></div>
        </div>

    </body>
</html>
